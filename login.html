<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!---Navbar Started-->
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <img id="logo" src="logo.png" alt="" />
        <a class="navbar-brand" href="index.html">MMS</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Student Corner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Admin Corner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Raise a complaint</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!---Navbar Ended-->
    <div id="login-page">
      <div id="login-modal">
        <div id="login-title">Sign In</div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email address"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <a href="feedback.html"><button id="signin-btn">sign in</button></a>
        <div id="or">or</div>

        <button class="google-btn">
          <img
            src="https://img.icons8.com/color/48/000000/google-logo.png"
            alt="Google Logo"
          />
          <span>Continue with Google</span>
        </button>
      </div>
    </div>
    <!----Scriptssss-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
